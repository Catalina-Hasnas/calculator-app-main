<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator app challenge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculator">
          <div class="calculator-header">
            <h1>calc</h1>
            <form id="theme-switcher">
              <label for="default">1</label>
              <label for="light">2</label>
              <label for="dark">3</label>
              <button aria-label="toggler button" id="toggler-button">
                <span id="circle"></span>
              </button>
              <input
                hidden
                type="radio"
                id="default"
                name="theme"
                value="default"
              />
              <input
                hidden
                type="radio"
                id="light"
                name="theme"
                value="light"
              />
              <input hidden type="radio" id="dark" name="theme" value="dark" />
            </form>
          </div>
          <div id="calculator-screen"><p></p></div>
          <div class="calculator-body">
            <button class="regular-button number">7</button>
            <button class="regular-button number">8</button>
            <button class="regular-button number">9</button>
            <button id="del-button" class="blue-button">DEL</button>
            <button class="regular-button number">4</button>
            <button class="regular-button number">5</button>
            <button class="regular-button number">6</button>
            <button class="regular-button operator">+</button>
            <button class="regular-button number">1</button>
            <button class="regular-button number">2</button>
            <button class="regular-button number">3</button>
            <button class="regular-button operator">-</button>
            <button class="regular-button number">.</button>
            <button class="regular-button number">0</button>
            <button class="regular-button operator">/</button>
            <button class="regular-button operator">x</button>
            <button id="reset-button" class="bigger-button blue-button">
              Reset
            </button>
            <button id="equals-button" class="bigger-button">=</button>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Catalina Hasnas</a>.
        </div>
      </div>
    </main>

    <script src="javascript/theme.js"></script>
    <script src="javascript/calculator.js"></script>
  </body>
</html>
